<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patient Login - Medi Fusion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      font-size: 2.4rem;
      color: #19334f;
      margin-bottom: 40px;
    }
    label {
      display: block;
      font-weight: 600;
      color: #405c77;
      margin-bottom: 12px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: 2px solid #bccad6;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 18px 0;
      margin-top: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      border: none;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }
    .back-link {
      display: block;
      color: #1d3557;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      text-align: center;
    }
    #message {
        margin-top: 1em;
        padding: 1em;
        border-radius: 5px;
        display: none;
        text-align: center;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Patient Login</h1>
    <form id="patient-login-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
      <p class="error-message" id="error-message"></p>
    </form>
    <div id="message"></div>
    <a href="/index.html" class="back-link">Back to Home</a>
  </div>

  <script>
    document.getElementById('patient-login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'none';

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        fetch('/api/patient/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(err => { throw new Error(err.error || 'Login failed') });
            }
            return response.json();
        })
        .then(data => {
             if (data.token) {
        localStorage.setItem('token', data.token);
        // Redirect to the NEW hospital selection page
        window.location.href = '/hospitals_list.html'; // <<< UPDATED LINE
    }
        })
        .catch(error => {
            errorMessage.textContent = error.message;
            errorMessage.style.display = 'block';
        });
    });
  </script>
</body>
</html>
