<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Patient Registration - Medi Fusion</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1d3557, #457b9d);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 420px;
  }
  h1 {
    font-weight: 700;
    text-align: center;
    color: #19334f;
    margin-bottom: 35px;
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #405c77;
  }
  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="tel"],
  input[type="date"] {
    width: 100%;
    padding: 14px;
    margin-bottom: 22px;
    border: 2px solid #bccad6;
    border-radius: 14px;
    font-size: 1rem;
    box-sizing: border-box;
  }
  .gender-options {
    display: flex;
    justify-content: space-around;
    margin-bottom: 25px;
  }
  button {
    width: 100%;
    background: linear-gradient(135deg, #1d3557, #457b9d);
    border: none;
    border-radius: 16px;
    padding: 16px 0;
    color: white;
    font-size: 1.15rem;
    font-weight: 700;
    cursor: pointer;
  }
  .back-link {
    display: block;
    color: #1d3557;
    text-decoration: none;
    font-weight: 600;
    margin-top: 20px;
    text-align: center;
  }
    #message {
        margin-bottom: 1em;
        padding: 1em;
        border-radius: 5px;
        display: none;
        text-align: center;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
</style>
</head>
<body>
  <div class="container">
    <h1>Patient Registration</h1>
    <form id="register-form">
      <div id="message"></div>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required />

      <label for="contact_number">Contact Number:</label>
      <input type="tel" id="contact_number" name="contact_number" placeholder="1234567890" pattern="[0-9]{10}" required />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Street, City, Country" required />

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <button type="submit">Register</button>
    </form>
    <a href="/index.html" class="back-link">Back to Home</a>
  </div>

  <script>
      document.getElementById('register-form').addEventListener('submit', async (event) => {
          event.preventDefault();

          const form = event.target;
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());
          const messageDiv = document.getElementById('message');

          try {
              const response = await fetch('/api/patient/register', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(data)
              });

              const result = await response.json();

              if (response.ok) {
                  messageDiv.textContent = 'Registration successful! Please log in.';
                  messageDiv.className = 'success';
                  form.reset();
                  setTimeout(() => {
                      window.location.href = '/patient_login.html';
                  }, 2000);
              } else {
                  messageDiv.textContent = result.error || 'Registration failed.';
                  messageDiv.className = 'error';
              }
              messageDiv.style.display = 'block';

          } catch (error) {
              console.error('Registration error:', error);
              messageDiv.textContent = 'An error occurred. Please try again.';
              messageDiv.className = 'error';
              messageDiv.style.display = 'block';
          }
      });
  </script>
</body>
</html>
