<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doctor Registration - Medi Fusion</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1d3557, #457b9d);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }
  .container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 450px;
  }
  h1 { text-align: center; color: #19334f; margin-bottom: 30px; }
  label { font-weight: 600; color: #405c77; display: block; margin-top: 15px; }
  input, select {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 2px solid #bccad6;
    border-radius: 12px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 15px;
    margin-top: 30px;
    background: linear-gradient(145deg, #1d3557, #457b9d);
    color: white;
    font-size: 1.1rem;
    border: none;
    border-radius: 20px;
    cursor: pointer;
  }
   .back-link {
    display: block;
    color: #1d3557;
    text-decoration: none;
    font-weight: 600;
    margin-top: 20px;
    text-align: center;
  }
  #message {
    margin-bottom: 1em;
    padding: 1em;
    border-radius: 5px;
    display: none;
    text-align: center;
  }
  .success { background-color: #d4edda; color: #155724; }
  .error { background-color: #f8d7da; color: #721c24; }
</style>
</head>
<body>
  <div class="container">
    <h1>Doctor Registration</h1>
    <form id="register-form">
        <div id="message"></div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Create a secure password" required />

      <label for="contact_number">Contact Number:</label>
      <input type="tel" id="contact_number" name="contact_number" placeholder="Enter contact number" required />

      <label for="specialization">Specialization:</label>
      <input type="text" id="specialization" name="specialization" placeholder="Your specialization" required />

      <label for="hospital_name">Hospital Name:</label>
      <input type="text" id="hospital_name" name="hospital_name" placeholder="Enter your hospital's name" required />

      <label for="availability_status">Availability Status:</label>
      <select id="availability_status" name="availability_status" required>
        <option value="Available">Available</option>
        <option value="Unavailable">Unavailable</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <a href="/index.html" class="back-link">Back to Home</a>
  </div>

  <script>
      document.getElementById('register-form').addEventListener('submit', async (event) => {
          event.preventDefault();
          
          const form = event.target;
          const formData = new FormData(form);
          const data = Object.fromEntries(formData.entries());
          const messageDiv = document.getElementById('message');

          try {
              const response = await fetch('/api/doctor/register', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(data)
              });

              const result = await response.json();

              if (response.ok) {
                  messageDiv.textContent = 'Registration successful! Please log in.';
                  messageDiv.className = 'success';
                  form.reset();
                   setTimeout(() => {
                      window.location.href = '/doctor_login.html';
                  }, 2000);
              } else {
                  messageDiv.textContent = result.error || 'Registration failed.';
                  messageDiv.className = 'error';
              }
              messageDiv.style.display = 'block';

          } catch (error) {
              console.error('Registration error:', error);
              messageDiv.textContent = 'An error occurred. Please try again.';
              messageDiv.className = 'error';
              messageDiv.style.display = 'block';
          }
      });
  </script>
</body>
</html>
