<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select a Hospital - Medi Fusion</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            color: #19334f;
            margin-bottom: 30px;
        }
        .hospital-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .hospital-list li a {
            display: block;
            padding: 20px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            border-left: 5px solid #457b9d;
            transition: all 0.3s ease;
        }
        .hospital-list li a:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            border-left-color: #1d3557;
        }
        #loading {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Hospital</h1>
        <div id="hospital-list-container">
            <ul id="hospital-list" class="hospital-list">
                </ul>
            <p id="loading">Loading hospitals...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (!token) {
                // If no token, redirect to login
                window.location.href = '/patient_login.html';
                return;
            }

            fetch('/api/hospitals', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Could not fetch hospitals. Please log in again.');
                }
                return response.json();
            })
            .then(hospitals => {
                const listElement = document.getElementById('hospital-list');
                const loadingElement = document.getElementById('loading');
                loadingElement.style.display = 'none'; // Hide loading message

                if (hospitals.length === 0) {
                    listElement.innerHTML = '<p>No registered hospitals found.</p>';
                    return;
                }

                hospitals.forEach(hospital => {
                    const listItem = document.createElement('li');
                    // We encode the hospital name to make it safe for use in a URL
                    const hospitalNameEncoded = encodeURIComponent(hospital.hospital_name);
                    listItem.innerHTML = `<a href="/patient_dashboard.html?hospital=${hospitalNameEncoded}">${hospital.hospital_name}</a>`;
                    listElement.appendChild(listItem);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').textContent = error.message;
            });
        });
    </script>
</body>
</html>
