<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 2rem;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .header-title {
            font-size: 2rem;
            font-weight: 600;
            color: #0d6efd;
        }
        .summary-text {
            background-color: #e9ecef;
            padding: 1.5rem;
            border-radius: 10px;
            white-space: pre-wrap;
            min-height: 100px;
            font-family: 'Courier New', Courier, monospace;
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #0b5ed7;
        }
        .loading-spinner {
            display: none;
            margin: 2rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="header-title mb-4">üìù Extracted Summary</h2>
            <div class="spinner-border text-primary loading-spinner" role="status" id="loading-spinner">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="summary-text" id="summary-container">
                Your document summary will appear here.
            </div>
        </div>

        <div class="text-end mt-4">
            <a href="/doctor_dashboard.html" class="btn btn-custom">Back to Dashboard</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const summaryContainer = document.getElementById('summary-container');
            const loadingSpinner = document.getElementById('loading-spinner');

            // Get the appointment ID from the URL, e.g., ocr_result.html?appointment_id=123
            const urlParams = new URLSearchParams(window.location.search);
            const appointmentId = urlParams.get('appointment_id');

            if (!appointmentId) {
                summaryContainer.textContent = 'Error: No appointment ID found in the URL.';
                return;
            }

            loadingSpinner.style.display = 'block';
            summaryContainer.style.display = 'none';

            try {
                // Fetch the OCR summary from the server API
                const response = await fetch(`/api/ocr-summary/${appointmentId}`);
                const result = await response.json();

                if (response.ok) {
                    summaryContainer.textContent = result.summary || 'No summary could be generated.';
                } else {
                    summaryContainer.textContent = `Error: ${result.error || 'Could not fetch summary.'}`;
                }
            } catch (error) {
                console.error('Failed to fetch OCR summary:', error);
                summaryContainer.textContent = 'An error occurred while trying to connect to the server.';
            } finally {
                loadingSpinner.style.display = 'none';
                summaryContainer.style.display = 'block';
            }
        });
    </script>
</body>
</html>
