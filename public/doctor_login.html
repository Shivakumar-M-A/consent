<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login - Medi Fusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #111217;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #1d2330;
            padding: 2.5rem 3rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 { color: #22e57f; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; color: #a9b9c6; }
        input {
            width: 100%;
            padding: 12px 15px;
            background: #111920;
            border: 1.5px solid #19262e;
            border-radius: 8px;
            color: #b5c2db;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px 0;
            background: linear-gradient(90deg, #22db78, #2e3ef7);
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 1rem;
        }
        .error-message {
            color: #e53e3e;
            text-align: center;
            margin-top: 1rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Doctor Login</h1>
        <form id="doctor-login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <!-- The ID is now correctly added to this paragraph tag -->
            <p class="error-message" id="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById('doctor-login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // This line will now correctly find the element below
            const errorMessage = document.getElementById('error-message');
            errorMessage.style.display = 'none';

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('/api/doctor/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.error || 'Login failed') });
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = '/doctor_dashboard.html';
                }
            })
            .catch(error => {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            });
        });
    </script>
</body>
</html>
