<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Medical History - MediChain</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; margin-bottom: 2rem; }
        #history-table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; font-weight: 600; }
        tr:hover { background-color: #f1f1f1; }
        .data-cell { white-space: pre-wrap; word-wrap: break-word; }
        #message { text-align: center; margin-top: 1rem; font-weight: 600; }
        .error { color: #721c24; }
        /* New Styles for Summary Feature */
        #summarize-btn { display: block; width: 100%; max-width: 300px; margin: 2rem auto 1rem auto; padding: .8rem; border: none; border-radius: 8px; background-color: #28a745; color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background-color 0.3s; }
        #summarize-btn:hover { background-color: #218838; }
        #summarize-btn:disabled { background-color: #82d393; cursor: wait; }
        #summary-container { display: none; margin-top: 2rem; padding: 1.5rem; border: 1px solid #ddd; border-radius: 8px; background-color: #f8f9fa; }
        #summary-container h2 { text-align: center; margin-top: 0; color: #0056b3; }
        #summary-content { white-space: pre-wrap; word-wrap: break-word; line-height: 1.6; }
    </style>
</head>
<body>
<div class="container">
    <h1>Patient Medical History</h1>
    <p>Viewing history for Patient ID: <strong id="patient-id-display"></strong></p>

    <button id="summarize-btn" style="display: none;">Summarize Full History with AI</button>
    <div id="summary-container">
        <h2>AI Summary of Patient History</h2>
        <pre id="summary-content"></pre>
    </div>

    <table id="history-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Doctor</th>
                <th>Diagnosis</th>
                <th>Prescription/Details</th>
            </tr>
        </thead>
        <tbody id="history-body"></tbody>
    </table>
    <p id="message"></p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const params = new URLSearchParams(window.location.search);
        const patientId = params.get('patient_id');
        const patientIdDisplay = document.getElementById('patient-id-display');
        const msgDiv = document.getElementById('message');
        const historyBody = document.getElementById('history-body');
        const summarizeBtn = document.getElementById('summarize-btn');

        if (!patientId) {
            msgDiv.textContent = 'Error: No Patient ID provided in the URL.';
            msgDiv.className = 'error';
            return;
        }
        patientIdDisplay.textContent = patientId;

        try {
            const token = localStorage.getItem('token');
            const response = await fetch(`/api/history/${patientId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const result = await response.json();

            if (!response.ok) {
                throw new Error(result.error || 'Failed to fetch history.');
            }

            if (result.history.length === 0) {
                historyBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No medical history found for this patient.</td></tr>';
                return;
            }

            result.history.forEach(rec => {
                const row = document.createElement('tr');
                const date = new Date(parseInt(rec.timestamp)).toLocaleDateString();
                row.innerHTML = `
                    <td>${date}</td>
                    <td>${rec.doctorName}</td>
                    <td>${rec.disease}</td>
                    <td class="data-cell">${rec.data}</td>
                `;
                historyBody.appendChild(row);
            });
            summarizeBtn.style.display = 'block'; // Show button only if there's history

        } catch (error) {
            msgDiv.textContent = 'Error: ' + error.message;
            msgDiv.className = 'error';
        }
    });

    document.getElementById('summarize-btn').addEventListener('click', async function() {
        const btn = this;
        const summaryContainer = document.getElementById('summary-container');
        const summaryContent = document.getElementById('summary-content');
        
        btn.disabled = true;
        btn.textContent = 'Analyzing...';
        summaryContent.textContent = 'Please wait while the AI generates a summary...';
        summaryContainer.style.display = 'block';

        try {
            // 1. Gather all history text from the table
            const dataCells = document.querySelectorAll('#history-body .data-cell');
            let fullHistory = '';
            dataCells.forEach(cell => {
                fullHistory += cell.textContent.trim() + '\n\n';
            });

            // 2. Call the new API endpoint
            const token = localStorage.getItem('token');
            const response = await fetch('/api/ai/summarize-full-history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ fullHistory })
            });

            const result = await response.json();
            if (!response.ok) {
                throw new Error(result.error || 'Failed to get summary.');
            }

            // 3. Display the summary
            summaryContent.textContent = result.summary;

        } catch (error) {
            summaryContent.textContent = 'Error: ' + error.message;
            summaryContent.style.color = '#721c24';
        } finally {
            btn.disabled = false;
            btn.textContent = 'Summarize Full History with AI';
        }
    });
</script>
</body>
</html>
